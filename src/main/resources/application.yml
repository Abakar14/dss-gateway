server:
  port: 9090

services:
  context:
    path: dss/api/v1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/

spring:
  application:
    name: dss-gateway
  # Configurable URLs for services
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowed-origins:
              - "http://localhost:4200"  #Angular app domain
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers:
              - Authorization
              - Content-Type
            allow-credentials: true
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/dss/api/v1/students/**

        - id: teacher-service
          uri: lb://teacher-service
          predicates:
            - Path=/dss/api/v1/teachers/**

        - id: dm-service
          uri: lb://dm-service
          predicates:
            - Path=/dss/api/v1/documents/**

        - id: bff-service
          uri: lb://bff-service
          predicates:
            - Path=/dss/api/v1/bff/**
